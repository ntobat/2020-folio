<script type="text/javascript">
  
  //flip image
  $(".flipcontainer").click(function(){
    $(this).toggleClass('active');
    $(".face img").css("box-shadow", "none");
    if( $(this).hasClass('active') ){
      setTimeout(function(){
        $(".face.back").css({ "display": "block", "visibility": "visible" })
        $(".face.front").css({ "display": "none", "visibility": "hidden" });
      }, 400);
      setTimeout(function(){
        $(".face img").css("box-shadow", "0");
      }, 800);          
    } else {
      setTimeout(function(){
        $(".face.front").css({ "display": "block", "visibility": "visible" })
        $(".face.back").css({ "display": "none", "visibility": "hidden" });
      }, 400);  
      setTimeout(function(){
        $(".face img").css("box-shadow", "0");
      }, 800);
    }
  });

</script>
