<!DOCTYPE html>
<html>
<head>
	<title>Buddy Bucket List Generator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="index.css">
</head>
<body>

	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId            : '362417881257108',
	      autoLogAppEvents : true,
	      xfbml            : true,
	      version          : 'v3.2'
	    });
	  };

	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "https://connect.facebook.net/en_US/sdk.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>

	
	<div id="wrapper">
		<img src="logo.png">
		<h1>Bucket List Generator</h1>
		<br>
		<p id="shared">I am going to <span id="act"></span> before I'm <span id="age"></span>.</p>
		<button onclick="newItem()">Generate</button>
	</div>

	<div id="social">
		<a onclick="shared()" id="fb-publish" target="_blank">
        	<img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
    	</a>
	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
